<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <header>
      <div class="navbar-fixed z-depth-1">
        <nav class="blog-nav">
          <div class="nav-wrapper">
            <span class="brand-logo center"><a class="inactive" href="/">msfernandes |</a><a href="/blog"> blog</a></span>
          </div>
        </nav>
      </div>
    </header>

    <div class="parallax-container post-image">
      <div class="parallax"><img src="/images/{{page.image}}"></div>
    </div>
    <div class="post-title-bg">
      <div class="post-title-container">
        <h1><a href="/blog"><i class="medium mdi mdi-chevron-left"></i></a>{{page.title}}</h1>
        <span>{{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {{content}}
      </div>
      {% include social_footer.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
