<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <header>
      <div class="navbar-fixed z-depth-1">
        <nav class="blog-nav">
          <div class="nav-wrapper">
            <span class="brand-logo center"><a class="inactive" href="/">msfernandes |</a><a href="/blog"> blog</a></span>
          </div>
        </nav>
      </div>
    </header>

    <div class="parallax-container post-image">
      <div class="parallax"><img src="/images/{{page.image}}"></div>
    </div>
    <div class="post-title-bg">
      <div class="post-title-container">
        <h1><a href="/blog"><i class="medium mdi mdi-chevron-left"></i></a>{{page.title}}</h1>
        <span>{{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {{content}}
      </div>
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          var disqus_developer = 1; // Comment out when the site is live
          this.page.url = "{{ site.base_url }}"; // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');

          s.src = '//msfernandes.disqus.com/embed.js';

          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {% include social_footer.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
